<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Ma+Shan+Zheng&display=swap');

        body { margin: 0; overflow: hidden; background-color: #020205; font-family: 'Cinzel', serif; touch-action: none; user-select: none; -webkit-user-select: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; z-index: 1; }
        
        #ui-layer { position: absolute; width: 100%; height: 100%; z-index: 10; pointer-events: none; background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%); }
        
        #main-title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            font-family: 'Cinzel', serif;
            font-weight: 800;
            font-size: clamp(36px, 7vw, 80px); 
            letter-spacing: 0.15em;
            text-transform: uppercase;
            pointer-events: none;
            z-index: 20;
            opacity: 0;
            min-height: 1.2em;
            
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(180deg, #fffdf0 0%, #eacda3 30%, #d6ae7b 60%, #8b6c42 100%);
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.6));
            
            animation: titleFadeIn 2s ease-out forwards 1s;
            transition: filter 1.5s ease, background-image 1.5s ease;
        }

        @keyframes titleFadeIn {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        #loader { position: absolute; width: 100%; height: 100%; background: #000; z-index: 100; display: flex; align-items: center; justify-content: center; transition: opacity 1.2s; pointer-events: none; }
        .spinner { width: 40px; height: 40px; border: 2px solid rgba(212, 175, 55, 0.1); border-top: 2px solid #d4af37; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #top-right-controls { position: absolute; top: 20px; right: 20px; z-index: 30; display: flex; flex-direction: row; gap: 15px; pointer-events: auto; }
        .control-col { display: flex; flex-direction: column; gap: 15px; }
        
        .control-btn { background: rgba(10, 10, 10, 0.6); border: 1px solid rgba(212, 175, 55, 0.4); color: #d4af37; width: 100px; padding: 5px 0; border-radius: 7px; font-family: 'Cinzel', serif; font-size: 14px; font-weight: 600; cursor: pointer; backdrop-filter: blur(5px); transition: all 0.3s ease; }
        .control-btn:hover { background: rgba(212, 175, 55, 0.2); border-color: rgba(212, 175, 55, 0.8); color: #fff; transform: scale(1.05); }
        .control-btn:active { transform: scale(0.95); }
        .control-btn.disabled { color: #666; border-color: #444; }
        
        #file-input, #music-input, #import-input { display: none; }

        /* 摄像头容器样式优化 */
        #webcam-wrapper { 
            position: absolute; 
            bottom: 20px; 
            right: 20px; 
            opacity: 0; 
            pointer-events: none; 
            border: 1px solid rgba(212, 175, 55, 0.5); 
            border-radius: 8px; 
            background: #000; /* 背景纯黑 */
            z-index: 50; 
            display: flex; 
            transition: opacity 0.5s;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        #webcam { display: none; }
        #webcam-preview { 
            width: 100%; 
            height: 100%; 
            transform: scaleX(-1); /* 镜像翻转 */
            background-color: #000; /* 画布背景纯黑 */
        }

        #letter-editor-modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 500px; background: rgba(10, 10, 10, 0.95); border: 1px solid #d4af37; border-radius: 10px; padding: 20px; z-index: 200; display: none; flex-direction: column; gap: 15px; pointer-events: auto; }
        #letter-editor-modal h3 { color: #d4af37; margin: 0; text-align: center; }
        #letter-text-input { width: 100%; height: 150px; background: rgba(255,255,255,0.05); border: 1px solid #444; color: #fff; padding: 10px; resize: none; outline: none; }
        .modal-btn-group { display: flex; justify-content: flex-end; gap: 10px; }

        #letter-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 150; background: rgba(0,0,0,0.4); display: none; align-items: center; justify-content: center; pointer-events: auto; opacity: 0; transition: opacity 1.5s ease; }
        .letter-paper { height: 80%; aspect-ratio: 3/4; background: rgba(255, 252, 240, 0.15); backdrop-filter: blur(3px); border: 1px solid rgba(255, 255, 255, 0.3); padding: 6vh; box-sizing: border-box; position: relative; display: flex; flex-direction: column; transform: translateY(20px); transition: transform 1.5s ease-out; }
        .letter-content { font-family: 'Ma Shan Zheng', cursive; font-size: clamp(16px, 2.5vh, 24px); line-height: 1.8; color: rgba(255, 255, 255, 0.9); text-shadow: 0 0 5px rgba(255,215,0, 0.3); white-space: pre-wrap; overflow-y: auto; flex: 1; scroll-behavior: smooth; }
        
        .letter-content::-webkit-scrollbar { width: 6px; }
        .letter-content::-webkit-scrollbar-thumb { background: rgba(212, 175, 55, 0.3); border-radius: 3px; }
        .cursor::after { content: '|'; animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        .letter-close-btn { position: absolute; top: 15px; right: 15px; width: 30px; height: 30px; border: 1px solid rgba(255,255,255,0.4); border-radius: 50%; color: rgba(255,255,255,0.7); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s; }
        .letter-close-btn:hover { background: rgba(255,255,255,0.2); color: #fff; border-color: #fff; }

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker, DrawingUtils } from '@mediapipe/tasks-vision';

        const CONFIG = {
            colors: {
                bg: 0x020205, gold: 0xffd700, red: 0x880000, green: 0x004400,
                iceBlue: 0xaaddff, iceCyan: 0x00ffff, iceMagenta: 0xff00cc, iceDeep: 0x002244,
                white: 0xffffff, barbieHot: 0xff1694, barbieSoft: 0xffb7c5, barbieViolet: 0xd461e3
            },
            particles: { 
                count: 1800, dustCount: 1500, treeHeight: 28, treeRadius: 9,
                snowCount: 2500, snowSpeed: 10 
            },
            camera: { z: 55 },
            gestures: { palmOpenThreshold: 0.35, sensitivity: 6.0 }
        };

        const STATE = {
            mode: 'TREE', focusTarget: null, currentPhotoIndex: -1,
            currentThemeIndex: 0, 
            gestureDebounceTimer: 0,
            isGestureSwitchEnabled: true, 
            scatterScale: 1.0, gestureBaseSpread: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 }, spinVel: { x: 0, y: 0 }, time: 0,
            wasPointing: false, palmCenter: { x: 0.5, y: 0.5 }, hasPalmCenter: false,
            starMesh: null, starHaloMesh: null,
            letterContent: "", 
            letterTyper: null, letterStartTimer: null, letterLastTriggerTime: 0,
            musicData: null,
            lastFireworkTime: 0
        };

        let scene, camera, renderer, composer, clock = new THREE.Clock();
        let mainGroup, starGroup, bgGroup, photoMeshGroup, particleSystem = []; 
        let galaxySystem = null; 
        let snowSystem = null;
        let heartSystem = null;
        let fireworkSystem = null;

        let handLandmarker, video, drawingUtils, canvasCtx;
        let caneTexture, snowTexture, heartTexture, matLib = {};
        
        const _tempVec = new THREE.Vector3();
        const _targetVec = new THREE.Vector3();
        const _invMatrix = new THREE.Matrix4();

        async function init() {
            initThree();            
            setupEnvironment();     
            setupLights();          
            createTextures();       
            createMaterials(); 
            
            createGalaxyBackground(); 
            createSnowBackground();
            createHeartBackground();
            
            createParticles();      
            setupPostProcessing();
            setupEvents();          
            setupLetterSystem(); 
            
            switchTheme(0);

            initMediaPipe().catch(console.warn);

            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 1200);

            animate(); 
        }

        function initThree() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.012); 

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 0, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance", depth: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping; 
            renderer.toneMappingExposure = 1.0; 
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            bgGroup = new THREE.Group(); scene.add(bgGroup);
            mainGroup = new THREE.Group(); mainGroup.rotation.x = 0.1; scene.add(mainGroup);
            starGroup = new THREE.Group(); mainGroup.add(starGroup);
            photoMeshGroup = new THREE.Group(); mainGroup.add(photoMeshGroup);
            
            fireworkSystem = new FireworkSystem(scene);
        }

        /* ================= 优化的物理粒子烟花系统 ================= */
        class FireworkSystem {
            constructor(scene) {
                this.scene = scene;
                this.maxParticles = 10000; // 增加粒子数量
                this.particles = [];
                this.rockets = [];
                
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(this.maxParticles * 3);
                const colors = new Float32Array(this.maxParticles * 3);
                const sizes = new Float32Array(this.maxParticles);
                
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

                // 创建更好的粒子贴图，中心亮边缘柔和
                const canvas = document.createElement('canvas');
                canvas.width = 32; canvas.height = 32;
                const ctx = canvas.getContext('2d');
                const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
                grad.addColorStop(0.0, 'rgba(255,255,255,1)');
                grad.addColorStop(0.4, 'rgba(255,255,255,0.4)');
                grad.addColorStop(1.0, 'rgba(0,0,0,0)');
                ctx.fillStyle = grad; ctx.fillRect(0,0,32,32);
                const tex = new THREE.CanvasTexture(canvas);

                const material = new THREE.PointsMaterial({
                    size: 1.0, vertexColors: true, blending: THREE.AdditiveBlending,
                    depthWrite: false, transparent: true, map: tex, sizeAttenuation: true
                });

                this.mesh = new THREE.Points(geometry, material);
                this.mesh.frustumCulled = false;
                scene.add(this.mesh);
                
                for(let i=0; i<this.maxParticles; i++) {
                    this.particles.push({
                        index: i, active: false, x: 0, y: 0, z: 0, 
                        vx: 0, vy: 0, vz: 0,
                        life: 0, maxLife: 0, r: 1, g: 1, b: 1, 
                        baseSize: 0, drag: 0.95, gravity: 5.0
                    });
                }
                this.nextParticleIndex = 0;
            }

            spawnParticle(x, y, z, vx, vy, vz, color, size, life, drag = 0.96, gravity = 5.0) {
                let p = this.particles[this.nextParticleIndex];
                this.nextParticleIndex = (this.nextParticleIndex + 1) % this.maxParticles;
                
                p.active = true; p.x = x; p.y = y; p.z = z;
                p.vx = vx; p.vy = vy; p.vz = vz;
                p.r = color.r; p.g = color.g; p.b = color.b;
                p.life = life; p.maxLife = life;
                p.baseSize = size; p.drag = drag; p.gravity = gravity;
            }

            launch(handNormalizedX, handNormalizedY) {
                // 将 2D 手部坐标 (0-1) 映射到 3D 场景坐标
                // 假设 z=0 平面，视锥体大概范围
                const startX = (handNormalizedX - 0.5) * 80; // 扩大范围
                const startY = -40; // 从底部发射
                const targetX = startX; 
                // 让烟花在屏幕上方爆炸，高度随机
                const targetY = 15 + Math.random() * 20; 
                
                const hue = Math.random();
                const color = new THREE.Color().setHSL(hue, 1.0, 0.6);
                
                // 更多样的形状
                const shapes = ['SPHERE', 'HEART', 'STAR', 'RING', 'BURST'];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];

                // 计算发射速度，使其正好到达目标高度
                // v^2 = u^2 + 2as => u = sqrt(-2as) roughly
                const dist = targetY - startY;
                const launchVy = Math.sqrt(2 * 15 * dist) * 0.12 + 35; // 模拟初速度

                this.rockets.push({
                    x: startX, y: startY, z: 0,
                    vx: (Math.random() - 0.5) * 2.0, 
                    vy: launchVy,
                    vz: (Math.random() - 0.5) * 2.0,
                    targetY: targetY, 
                    color: color, 
                    shape: shape, 
                    hue: hue
                });
            }

            explode(x, y, z, color, shape, baseHue) {
                const explosionForce = 1.0 + Math.random() * 0.5;
                let count = 0;
                
                // 辅助函数：添加粒子
                const addP = (vx, vy, vz, sColor = color, scale = 1.0, lifeMult = 1.0) => {
                    this.spawnParticle(
                        x, y, z, 
                        vx * explosionForce * scale, 
                        vy * explosionForce * scale, 
                        vz * explosionForce * scale, 
                        sColor, 
                        2.0 + Math.random() * 1.5, // Size
                        (1.0 + Math.random() * 0.8) * lifeMult, // Life
                        0.92, // Drag (阻力)
                        8.0   // Gravity (重力)
                    );
                };

                if (shape === 'HEART') {
                    count = 200;
                    for (let i = 0; i < count; i++) {
                        const a = Math.random() * Math.PI * 2;
                        // 心形公式
                        const hx = 16 * Math.pow(Math.sin(a), 3);
                        const hy = 13 * Math.cos(a) - 5 * Math.cos(2*a) - 2 * Math.cos(3*a) - Math.cos(4*a);
                        // 稍微随机化厚度
                        const rOffset = 0.8 + Math.random() * 0.4;
                        addP(hx * 0.05 * rOffset, hy * 0.05 * rOffset, (Math.random()-0.5)*0.5);
                    }
                } else if (shape === 'STAR') {
                    count = 150;
                    for (let i = 0; i < count; i++) {
                        const angle = (i / count) * Math.PI * 2;
                        const r = 2 + Math.cos(5 * angle); 
                        const speed = 0.8;
                        addP(r * Math.cos(angle) * 0.4 * speed, r * Math.sin(angle) * 0.4 * speed, (Math.random()-0.5)*0.5);
                    }
                } else if (shape === 'RING') {
                    count = 150;
                    for (let i = 0; i < count; i++) {
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.random() * Math.PI; // Sphere
                        // 变成环状，限制phi
                        const r = 1.0;
                        addP(r * Math.cos(theta), r * Math.sin(theta) * 0.1, r * Math.sin(theta), color, 0.8);
                    }
                } else {
                    // SPHERE / BURST
                    count = 200;
                    const c2 = new THREE.Color().setHSL((baseHue + 0.1)%1.0, 1.0, 0.8); // 互补色
                    for(let i=0; i<count; i++) {
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        const speed = 0.5 + Math.random() * 1.5;
                        addP(
                            Math.sin(phi) * Math.cos(theta) * speed, 
                            Math.sin(phi) * Math.sin(theta) * speed, 
                            Math.cos(phi) * speed,
                            Math.random() > 0.7 ? c2 : color
                        );
                    }
                }
                
                // 添加爆炸中心的闪光
                for(let i=0; i<20; i++) {
                    this.spawnParticle(x, y, z, (Math.random()-0.5)*0.5, (Math.random()-0.5)*0.5, (Math.random()-0.5)*0.5, new THREE.Color(0xffffff), 3.0, 0.2, 0.8, 0);
                }
            }

            update(dt) {
                // 更新火箭
                for(let i = this.rockets.length - 1; i >= 0; i--) {
                    const r = this.rockets[i];
                    r.vy -= 10 * dt; // 重力
                    r.x += r.vx * dt; r.y += r.vy * dt; r.z += r.vz * dt;
                    
                    // 火箭尾迹
                    if (Math.random() > 0.1) {
                        this.spawnParticle(
                            r.x + (Math.random()-0.5)*0.3, r.y, r.z + (Math.random()-0.5)*0.3, 
                            0, -2.0, 0, 
                            new THREE.Color(0xffcc88), 1.2, 0.4, 0.9, 0
                        );
                    }

                    // 达到最高点或速度过低时爆炸
                    if(r.y >= r.targetY || r.vy <= 5) {
                        this.explode(r.x, r.y, r.z, r.color, r.shape, r.hue);
                        this.rockets.splice(i, 1);
                    }
                }

                // 更新粒子
                const positions = this.mesh.geometry.attributes.position.array;
                const colors = this.mesh.geometry.attributes.color.array;
                const sizes = this.mesh.geometry.attributes.size.array;

                for(let i=0; i<this.maxParticles; i++) {
                    const p = this.particles[i];
                    if(!p.active) { sizes[i] = 0; continue; }
                    
                    p.life -= dt;
                    if(p.life <= 0) { p.active = false; sizes[i] = 0; continue; }
                    
                    // 物理模拟
                    p.vy -= p.gravity * dt; 
                    p.vx *= p.drag; p.vy *= p.drag; p.vz *= p.drag;
                    
                    p.x += p.vx; p.y += p.vy; p.z += p.vz;
                    
                    positions[i*3] = p.x; positions[i*3+1] = p.y; positions[i*3+2] = p.z;
                    
                    // 颜色与闪烁处理
                    const progress = p.life / p.maxLife;
                    // 快结束时闪烁
                    const blink = progress < 0.3 ? (Math.random() > 0.5 ? 0.0 : 1.0) : 1.0;
                    const fade = Math.pow(progress, 0.5); // 非线性淡出
                    
                    colors[i*3] = p.r * fade * blink; 
                    colors[i*3+1] = p.g * fade * blink; 
                    colors[i*3+2] = p.b * fade * blink;
                    
                    sizes[i] = p.baseSize * fade; 
                }
                
                this.mesh.geometry.attributes.position.needsUpdate = true;
                this.mesh.geometry.attributes.color.needsUpdate = true;
                this.mesh.geometry.attributes.size.needsUpdate = true;
            }
        }

        function setupEnvironment() {
            const pmrem = new THREE.PMREMGenerator(renderer);
            pmrem.compileEquirectangularShader();
            scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            scene.add(new THREE.AmbientLight(0xffffff, 0.2));
            const bottomLight = new THREE.PointLight(CONFIG.colors.gold, 3, 40);
            bottomLight.position.set(0, -10, 10);
            mainGroup.add(bottomLight);
            
            const spotGold = new THREE.SpotLight(0xfff0dd, 800);
            spotGold.position.set(40, 60, 40); spotGold.angle = 0.4; spotGold.decay = 2;
            scene.add(spotGold);
            
            const spotBlue = new THREE.SpotLight(0x4455ff, 400);
            spotBlue.position.set(-40, 10, -30); spotBlue.lookAt(0,0,0);
            scene.add(spotBlue);
        }

        function setupPostProcessing() {
            const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloom.threshold = 0.75; bloom.strength = 0.5; bloom.radius = 0.5;
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(bloom);
        }

        function createFrostTexture() {
            const canvas = document.createElement('canvas'); 
            canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#666'; ctx.fillRect(0,0,256,256);
            for(let i=0; i<80; i++) {
                ctx.strokeStyle = `rgba(255,255,255,${0.2 + Math.random()*0.5})`;
                ctx.lineWidth = Math.random() * 2 + 0.5;
                ctx.beginPath();

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; this.offset = Math.random() * 100; this.speed = 0.5 + Math.random();
                if (mesh.material && mesh.material.emissive) { this.baseEmissive = mesh.material.emissive.clone(); this.hasEmissive = true; }
                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight; let t = Math.random();
                if (Math.random() > 0.7 && !this.isDust && this.type !== 'PHOTO') {
                    const y = (t * h) - h/2, angle = t * Math.PI * 12, rBase = CONFIG.particles.treeRadius * (1.0 - t);
                    this.posTree.set(Math.cos(angle) * rBase, y, Math.sin(angle) * rBase);
                } else {
                    t = Math.pow(t, 0.8); const y = (t * h) - h/2, angle = Math.random() * Math.PI * 2, r = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t)) * Math.sqrt(Math.random());
                    this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                }
                const rScatter = this.isDust ? (15 + Math.random()*25) : (10 + Math.random()*15);
                const theta = Math.random() * Math.PI * 2, phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
            }

            update(dt, time, mode, focusTargetMesh, invMatrix) {
                let target, s = this.baseScale, lerpSpeed = 3.0;
                
                if (mode === 'SCATTER') {
                    _targetVec.copy(this.posScatter).multiplyScalar(STATE.scatterScale);
                    target = _targetVec;
                }
                else if (mode === 'LETTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh && invMatrix) {
                        _targetVec.set(0, 0, CONFIG.camera.z - 15).applyMatrix4(invMatrix);
                        target = _targetVec;
                        lerpSpeed = 6.0; this.mesh.lookAt(camera.position); s = this.baseScale * 5.0;
                    } else { target = this.posScatter; s = 0.01; }
                } else {
                    target = this.posTree;
                }

                _tempVec.copy(target);
                if(mode === 'TREE') { 
                    const floatScale = (STATE.currentThemeIndex === 1) ? 0.3 : 0.15;
                    _tempVec.y += Math.sin(time * this.speed + this.offset) * floatScale; 
                    _tempVec.x += Math.cos(time * 0.5 * this.speed + this.offset) * 0.1; 
                }
                this.mesh.position.lerp(_tempVec, lerpSpeed * dt);

                if (this.hasEmissive && mode === 'TREE' && !this.isDust) {
                    const blink = Math.sin(time * 2 + this.offset);
                    const maxEmit = (STATE.currentThemeIndex === 1) ? 3.0 : 2.5;
                    this.mesh.material.emissiveIntensity = blink > 0.5 ? (1.0 + (blink - 0.5) * maxEmit) : 0.4;
                }

                if (mode !== 'FOCUS') {
                    if (this.isDust) s = this.baseScale * (0.5 + 0.5 * Math.sin(time * 3 + this.offset));
                    else if ((mode === 'SCATTER' || mode === 'LETTER') && this.type === 'PHOTO') s = this.baseScale * 2.5;
                    
                    if (STATE.currentThemeIndex === 1 && mode === 'TREE' && !this.isDust && this.type !== 'PHOTO') {
                            s *= (1.0 + 0.2 * Math.sin(time * 3 + this.offset));
                    }
                }
                this.mesh.scale.lerp(_tempVec.set(s,s,s), 5*dt);
            }
        }

                photoMeshGroup.remove(p.mesh);
                p.mesh.traverse(child => {
                    if (child.isMesh) {

                        if (child.material) {

                    audioEl.src = data.music; audioEl.currentTime = 0; audioEl.play().catch(console.warn);

            const overlay = document.getElementById('letter-overlay'), paper = document.querySelector('.letter-paper'), display = document.getElementById('letter-content-display');
            overlay.style.display = 'flex'; requestAnimationFrame(() => { overlay.style.opacity = 1; paper.style.transform = 'translateY(0)'; });
            display.textContent = ''; display.classList.remove('cursor');
            
            let i = 0;
            const typeWriter = () => {
                if (STATE.mode !== 'LETTER') return;
                if (i < STATE.letterContent.length) { display.textContent += STATE.letterContent.charAt(i++); display.scrollTop = display.scrollHeight; STATE.letterTyper = setTimeout(typeWriter, 100); }
                else display.classList.remove('cursor');
            };
            STATE.letterStartTimer = setTimeout(() => { if(STATE.mode==='LETTER') { display.classList.add('cursor'); typeWriter(); } }, 2000);
        }

        function exitLetterMode() {
            STATE.mode = 'TREE'; clearTimeout(STATE.letterTyper); clearTimeout(STATE.letterStartTimer);
            const overlay = document.getElementById('letter-overlay'), paper = document.querySelector('.letter-paper');
            overlay.style.opacity = 0; paper.style.transform = 'translateY(20px)';
            setTimeout(() => { overlay.style.display = 'none'; }, 500);
            STATE.spinVel.set(0,0);
        }

        async function initMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, { baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" }, runningMode: "VIDEO", numHands: 1 });
            video = document.getElementById('webcam'); canvasCtx = document.getElementById('webcam-preview').getContext('2d'); drawingUtils = new DrawingUtils(canvasCtx);
            
            if (navigator.mediaDevices?.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", width: {ideal: 640}, height: {ideal: 480} } });
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => { 
                    video.play(); 
                    document.getElementById('webcam-wrapper').style.opacity = 1;
                    const aspect = video.videoWidth / video.videoHeight;
                    document.getElementById('webcam-wrapper').style.height = (120/aspect) + 'px';
                    document.getElementById('webcam-preview').width = video.videoWidth;
                    document.getElementById('webcam-preview').height = video.videoHeight;
                    predictWebcam(); 
                });
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (lastVideoTime !== video.currentTime && handLandmarker) {
                lastVideoTime = video.currentTime;
                const result = handLandmarker.detectForVideo(video, performance.now());
                const width = canvasCtx.canvas.width;
                const height = canvasCtx.canvas.height;

                // 清空画布并填充黑色
                canvasCtx.fillStyle = 'black';
                canvasCtx.fillRect(0, 0, width, height);

                if (result.landmarks && result.landmarks.length > 0) {
                    const landmarks = result.landmarks[0];

                    // --- 核心优化：只显示手部区域 ---
                    canvasCtx.save();
                    
                    // 1. 创建手部骨骼形状作为裁剪蒙版
                    canvasCtx.beginPath();
                    canvasCtx.lineCap = 'round';
                    canvasCtx.lineJoin = 'round';
                    canvasCtx.lineWidth = 100; // 粗线条覆盖手部肌肤
                    
                    // 遍历所有骨骼连接来创建路径
                    for (const connection of HandLandmarker.HAND_CONNECTIONS) {
                        const start = landmarks[connection.start];
                        const end = landmarks[connection.end];
                        canvasCtx.moveTo(start.x * width, start.y * height);
                        canvasCtx.lineTo(end.x * width, end.y * height);
                    }
                    // 补充指尖和掌心区域
                    canvasCtx.stroke(); 
                    
                    // 2. 应用裁剪
                    canvasCtx.clip();

                    // 3. 绘制视频画面 (只在裁剪区域内显示)
                    canvasCtx.drawImage(video, 0, 0, width, height);
                    canvasCtx.restore();

                    // 4. 在最上层绘制手部骨架指示器
                    drawingUtils.drawConnectors(landmarks, HandLandmarker.HAND_CONNECTIONS, { color: "#d4af37", lineWidth: 3 });
                    drawingUtils.drawLandmarks(landmarks, { color: "#ffffff", lineWidth: 1, radius: 2 });
                    
                    processGestures(landmarks);
                } else {
                    STATE.hand.detected = false;
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(lm) {
            STATE.hand.detected = true;
            if (STATE.mode === 'LETTER') return;

            const dist = (i, j) => Math.hypot(lm[i].x - lm[j].x, lm[i].y - lm[j].y);
            const scale = dist(0, 9); 

            const isThumbOpen = dist(4, 17) > scale * 1.5; 
            const isIndexOpen = dist(8, 0) > scale * 1.5;
            const isMiddleOpen = dist(12, 0) > scale * 1.5;
            const isRingOpen = dist(16, 0) > scale * 1.5;
            const isPinkyOpen = dist(20, 0) > scale * 1.5;

            // [优先级 1] OK 手势 (开启信件)
            if (dist(4, 8) < scale * 0.3 && isMiddleOpen) {
                if (STATE.letterContent && STATE.letterContent.trim() !== "") {
                    if (Date.now() - STATE.letterLastTriggerTime > 1500) { 
                        STATE.letterLastTriggerTime = Date.now(); 
                        enterLetterMode(); 
                    }
                }
                return;
            }

            // [优先级 2] 比枪手势 (发射烟花)
            if (isThumbOpen && isIndexOpen && !isMiddleOpen && !isRingOpen && !isPinkyOpen) {
                const now = Date.now();
                if (now - STATE.lastFireworkTime > 300) {
                    STATE.lastFireworkTime = now;
                    // 使用食指尖坐标发射
                    fireworkSystem.launch(1.0 - lm[8].x, lm[8].y);
                }
                return;
            }

            // [优先级 3] 点赞手势 (切换主题)
            if (isThumbOpen && !isIndexOpen && !isMiddleOpen && !isRingOpen && !isPinkyOpen) {
                if (STATE.isGestureSwitchEnabled) {
                    if (Date.now() - STATE.gestureDebounceTimer > 2000) { 
                        switchTheme((STATE.currentThemeIndex + 1) % 3); 
                        STATE.gestureDebounceTimer = Date.now(); 
                    }
                }
                return;
            }

            // [优先级 4] 指向手势 (聚焦旋转)
            if (isIndexOpen && !isThumbOpen && !isMiddleOpen && !isRingOpen && !isPinkyOpen) {
                STATE.mode = 'FOCUS';
                if (!STATE.wasPointing) {
                    const photos = particleSystem.filter(p => p.type === 'PHOTO');
                    STATE.focusTarget = photos.length ? photos[(++STATE.currentPhotoIndex)%photos.length].mesh : STATE.starMesh;
                }
                STATE.wasPointing = true; STATE.hasPalmCenter = false; STATE.spinVel.x *= 0.9; STATE.spinVel.y *= 0.9;
                return; 
            } else {
                STATE.wasPointing = false;
            }

            // [优先级 5] 张开手掌 (散开/旋转)
            const openFingerCount = (isIndexOpen?1:0) + (isMiddleOpen?1:0) + (isRingOpen?1:0) + (isPinkyOpen?1:0);
            
            if (openFingerCount >= 4) {
                if (STATE.mode !== 'SCATTER' || !STATE.hasPalmCenter) {
                    STATE.palmCenter = {x: lm[9].x, y: lm[9].y}; STATE.hasPalmCenter = true; STATE.gestureBaseSpread = scale; STATE.scatterScale = 1.0;
                }
                STATE.mode = 'SCATTER';
                const currentSpread = scale;
                if (STATE.gestureBaseSpread) STATE.scatterScale += (THREE.MathUtils.clamp(Math.pow(STATE.gestureBaseSpread/currentSpread, 2), 0.1, 5.0) - STATE.scatterScale) * 0.15;
                
                const gain = CONFIG.gestures.sensitivity, dx = lm[9].x - STATE.palmCenter.x, dy = lm[9].y - STATE.palmCenter.y;
                STATE.spinVel.x += (THREE.MathUtils.clamp(-dy*gain, -3, 3) - STATE.spinVel.x) * 0.2;
                STATE.spinVel.y += (THREE.MathUtils.clamp(dx*gain, -3, 3) - STATE.spinVel.y) * 0.2;
            } else {
                STATE.mode = 'TREE'; STATE.hasPalmCenter = false; STATE.scatterScale = 1.0; STATE.spinVel.x *= 0.9; STATE.spinVel.y *= 0.9;
            }
            
            if (STATE.mode !== 'FOCUS') {
                STATE.hand.x += ((lm[9].x - 0.5)*3.0 - STATE.hand.x) * 0.1;
                STATE.hand.y += ((lm[9].y - 0.5)*3.0 - STATE.hand.y) * 0.1;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta(); STATE.time = clock.elapsedTime;
            const inputX = STATE.hand.detected ? STATE.hand.x : 0; 
            
            if(fireworkSystem) fireworkSystem.update(dt);

            if (STATE.mode === 'LETTER') {
                STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, Math.PI/4, dt * 1.5); STATE.rotation.y -= 0.1 * dt;
            } else if (STATE.mode === 'TREE') {
                const baseSpeed = (STATE.currentThemeIndex === 1) ? 0.6 : 0.4;
                STATE.rotation.y -= baseSpeed * dt; 
                STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, 0.15, dt * 2.0);
                mainGroup.rotation.z = THREE.MathUtils.lerp(mainGroup.rotation.z, inputX * 0.1, dt * 2);
            } else if (STATE.mode === 'SCATTER') {
                STATE.rotation.y += STATE.spinVel.y * dt; STATE.rotation.x += STATE.spinVel.x * dt;
                if (!STATE.hand.detected) { STATE.spinVel.x *= 0.95; STATE.spinVel.y *= 0.95; }
            } else if (STATE.mode === 'FOCUS') {
                _invMatrix.copy(mainGroup.matrixWorld).invert();
            }

            mainGroup.rotation.y = STATE.rotation.y; mainGroup.rotation.x = STATE.rotation.x; 
            
            if (galaxySystem && galaxySystem.visible) {
                bgGroup.rotation.y -= 0.05 * dt; 
            } else if ((snowSystem && snowSystem.visible) || (heartSystem && heartSystem.visible)) {
                const sys = snowSystem.visible ? snowSystem : heartSystem;
                const positions = sys.geometry.attributes.position.array;
                const velocities = sys.geometry.attributes.velocity.array;
                const count = (snowSystem.visible) ? CONFIG.particles.snowCount : 1500;
                for(let i=0; i<count; i++) {
                    positions[i*3+1] -= CONFIG.particles.snowSpeed * velocities[i] * dt;
                    if (positions[i*3+1] < -50) positions[i*3+1] = 50;
                }
                sys.geometry.attributes.position.needsUpdate = true;
                bgGroup.rotation.y -= 0.02 * dt; 
            }

            if (STATE.starMesh) {
                STATE.starMesh.rotation.y -= dt; STATE.starMesh.rotation.z = Math.sin(STATE.time) * 0.2;
                STATE.starMesh.scale.setScalar(1.0 + Math.sin(STATE.time * 2) * 0.1);
            }
            particleSystem.forEach(p => p.update(dt, STATE.time, STATE.mode, STATE.focusTarget, (STATE.mode === 'FOCUS' ? _invMatrix : null)));
            composer.render();
        }

        function setupEvents() {
            window.addEventListener('resize', () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); });
            const fileInput = document.getElementById('file-input');
            document.getElementById('btn-add-photo').onclick = (e) => { e.stopPropagation(); fileInput.click(); };
            fileInput.onchange = handleImageUpload;
            const musicInput = document.getElementById('music-input'), audioEl = document.getElementById('bg-music');
            document.getElementById('btn-bg-music').onclick = (e) => { e.stopPropagation(); musicInput.click(); };
            musicInput.onchange = (e) => { 
                if(e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(evt) { STATE.musicData = evt.target.result; audioEl.src = evt.target.result; audioEl.currentTime = 0; audioEl.play().catch(console.warn); };
                    reader.readAsDataURL(e.target.files[0]);
                } 
            };
            document.getElementById('btn-set-title').onclick = (e) => {
                e.stopPropagation(); const currentTitle = document.getElementById('main-title').innerText;
                const newTitle = prompt("请输入页面标题:", currentTitle);
                if (newTitle !== null) document.getElementById('main-title').innerText = newTitle;
            };
            const fsBtn = document.getElementById('btn-fullscreen');
            fsBtn.onclick = (e) => { e.stopPropagation(); document.fullscreenElement ? document.exitFullscreen() : document.documentElement.requestFullscreen(); };
            document.addEventListener('fullscreenchange', () => { 
                const isFs = !!document.fullscreenElement; fsBtn.textContent = isFs ? '取消全屏' : '全屏显示'; 
                const colMedia = document.getElementById('col-media'), btnImport = document.getElementById('btn-import'), btnExport = document.getElementById('btn-export'), btnSwitch = document.getElementById('btn-switch-theme');
                if (isFs) { colMedia.style.display = 'none'; btnImport.style.display = 'none'; btnExport.style.display = 'none'; btnSwitch.style.display = 'none'; } 
                else { colMedia.style.display = 'flex'; btnImport.style.display = 'block'; btnExport.style.display = 'block'; btnSwitch.style.display = 'block'; }
            });
            document.getElementById('btn-export').onclick = (e) => { e.stopPropagation(); exportSceneData(); };
            const importInput = document.getElementById('import-input');
            document.getElementById('btn-import').onclick = (e) => { e.stopPropagation(); importInput.click(); };
            importInput.onchange = (e) => { if (e.target.files[0]) { const reader = new FileReader(); reader.onload = (evt) => importSceneData(evt.target.result); reader.readAsText(e.target.files[0]); } };
            const btnSwitch = document.getElementById('btn-switch-theme');
            btnSwitch.onclick = (e) => {
                e.stopPropagation(); STATE.isGestureSwitchEnabled = !STATE.isGestureSwitchEnabled;
                btnSwitch.textContent = STATE.isGestureSwitchEnabled ? "颜色切换" : "颜色切换";
                if (STATE.isGestureSwitchEnabled) btnSwitch.classList.remove('disabled'); else btnSwitch.classList.add('disabled');
            };
        }

        init();
    </script>
